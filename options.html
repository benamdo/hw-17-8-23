<!DOCTYPE html>
<html>
<head>
  <title>Number Checks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Number Checks</h1>
  
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput"><br>
  
  <label for="checkType">Select check type:</label>
  <select id="checkType">
    <option value="isEven">Is Even?</option>
    <option value="isPositive">Is Positive?</option>
    <option value="isSingleDigit">Is Single Digit?</option>
    <option value="isDivisibleBy11">Is Divisible by 11?</option>
  </select><br>
  
  <button type="button" id="checkButton">Check</button>
  
  <p id="result"></p>
  
  <script>
    function isEven(number) {
      return number % 2 === 0;
    }

    function isPositive(number) {
      return number > 0;
    }

    function isSingleDigit(number) {
      return number >= 0 && number <= 9;
    }

    function isDivisibleBy11(number) {
      return number % 11 === 0;
    }

    const numberInput = document.getElementById("numberInput");
    const checkTypeSelect = document.getElementById("checkType");
    const checkButton = document.getElementById("checkButton");
    const resultParagraph = document.getElementById("result");

    checkButton.addEventListener("click", function() {
      const number = parseFloat(numberInput.value);
      const selectedCheck = checkTypeSelect.value;

      let result;

      switch (selectedCheck) {
        case "isEven":
          result = isEven(number);
          break;
        case "isPositive":
          result = isPositive(number);
          break;
        case "isSingleDigit":
          result = isSingleDigit(number);
          break;
        case "isDivisibleBy11":
          result = isDivisibleBy11(number);
          break;
        default:
          result = "Invalid check type";
      }

      resultParagraph.textContent = `Result: ${result}`;
    });
  </script>
</body>
</html>
